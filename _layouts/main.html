<!DOCTYPE html>
<html>
<head>
    <title>{{page.title}} - My Radio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

</head>
<body{% if page.toc %} data-spy="scroll" data-target=".toc"{% endif %}>
{% include facebook-pixel-body.html %}
<header>
  <div class="container">
    <div class="pure-g-r">
      <div class="pure-u-1-5">
        <a href="{{site.baseurl}}/" class="brand"><img src="/images/logo_144x32.png"></a>
        <div class="nav-toggle pure-hidden-tablet pure-hidden-desktop">
          <button class="pure-button">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="pure-u-4-5">
        <nav class="pure-menu pure-menu-horizontal pure-menu-open">
          {% include main-menu.html %}
        </nav>
      </div>
    </div>
  </div>
</header>
<main>
  {{content}}
</main>
<footer>
  <div class="container">
    <p>
      {% include gh-buttons.html %}
    </p>

    <nav>
      {% include main-menu.html %}
    </nav>
  </div>
</footer>


<script type="text/javascript">
$(function() {
  $('.nav-toggle > button').click(function(event) {
    $('header nav').toggleClass('active');
  });
});
</script>
</body>
</html>
