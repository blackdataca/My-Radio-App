<!DOCTYPE html>
<html>
<head>
  <title>{{page.title}} - AchieveCoin Project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,600,300italic">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="//cdn.rawgit.com/hilios/jQuery.countdown/{{site.plugin_version}}/dist/jquery.countdown.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  {% include head.html %}
  {% include facebook-pixel-head.html %}
</head>
<body{% if page.toc %} data-spy="scroll" data-target=".toc"{% endif %}>
{% include facebook-pixel-body.html %}
<header>
  <div class="container">
    <div class="pure-g-r">
      <div class="pure-u-1-5">
        <a href="{{site.baseurl}}/" class="brand"><img src="/images/ach_blue_small_32x32.png"></a>
        <div class="nav-toggle pure-hidden-tablet pure-hidden-desktop">
          <button class="pure-button">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="pure-u-4-5">
        <nav class="pure-menu pure-menu-horizontal pure-menu-open">
          {% include main-menu.html %}
        </nav>
      </div>
    </div>
  </div>
</header>
<main>
  {{content}}
</main>
<footer>
  <div class="container">
    <p>
      {% include gh-buttons.html %}
    </p>
    <p>
      My Radio Windows App is a free open source project licensed under the <a href="LICENSE.md">MIT License</a>
    </p>
    <nav>
      {% include main-menu.html %}
    </nav>
  </div>
</footer>


<script type="text/javascript">
$(function() {
  $('.nav-toggle > button').click(function(event) {
    $('header nav').toggleClass('active');
  });
});
</script>
</body>
</html>
